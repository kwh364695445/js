<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
let myCar = {brand1: '本次', brand2: 'baoma'};
console.log(myCar);
Object.defineProperties(myCar, {
	'brand1':{
		configurable: true,
		enumerable: true,
		writable: true,
		value: '奔驰'
	},
	'brand3': {
		configurable: false,
		enumerable: false,
		get(){return '宝马'},
		set(value){this.brand1 = value}
	}
})
console.log(myCar);
myCar.brand3 = '我是宝马';
console.log(myCar);
console.log(myCar.brand3);
	</script>
</body>

</html>
